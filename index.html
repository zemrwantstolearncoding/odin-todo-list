<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><header><p class="todo-or-not-todo">{ <span class="todo">TODO</span> || <span class="not-todo">!</span><span class="todo">TODO</span> }</p></header><main><div class="dashboard"><p class="dashboard-title">Dashboard</p><div class="projects"><div class="projects-top-all"><div class="projects-top"><p class="your-projects">Your Projects</p><button class="add-project-btn">Add Project</button></div></div><div class="project-list"></div></div></div><div class="content"><div class="todos-section"><div class="project-details"><p class="project-title info">Project: Project Name</p><div class="project-tags info"></div></div><div class="all-todos"><div class="todo-head-all"><div class="todo-head"><div class="todo-head-left"><p>Todos</p><div class="todo-head-utils"><div class="sort"><label for="sort">Sort by:</label> <select name="sort" id="sort"><option value="1">Date Created</option><option value="2">Due Date</option><option value="3">Priority</option></select></div><div class="show"><label for="show">Show:</label> <select name="show" id="show"><option value="1">All</option><option value="2">Completed</option><option value="3">In Progress</option></select></div></div></div><div class="todo-head-right"><button class="add-todo-btn dark">Add Todo</button></div></div></div><div class="todo-list"></div></div></div><div class="notes-section"><div class="note-head-all"><div class="note-head"><p>Notes</p><button class="add-note-btn light">Add Note</button></div></div><div class="note-list"></div></div><div class="not-todos-section"><div class="not-todo-head-all"><div class="not-todo-head"><p>Not Todos</p><button class="add-not-todo-btn light">Add Not Todos</button></div></div><div class="not-todo-list"><div class="not-todo-item"><div class="not-todo-item-top"><img class="utility" src="b42504964dce147fe604.svg" alt="Forbidden"><p class="not-todo-text">Do not do this!!!</p></div><img class="button utility not-todo-delete-btn" src="a7501089f3b4ba8c9eee.svg" alt="Delete Button"></div></div></div></div></main><footer><p>@zemrwantstolearncoding</p><a href="https://github.com/zemrwantstolearncoding"><img class="github-logo" src="0b494e85d9e04dc12ddc.svg" alt="github-logo"></a></footer></body></html>
